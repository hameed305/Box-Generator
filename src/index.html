      <h1

      >
        BOX GENERATOR
      </h1>
      <p class="text-white text-xl text-center mt-2">
        A simple project using loop, fetch api, Math.random function with
        tailwindcss
      </p>

              id="input"

              class="p-2 bg-white bg-opacity-40 text-black rounded-lg cursor-pointer hover:bg-opacity-80"
