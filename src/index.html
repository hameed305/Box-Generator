<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Generator</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="text-white">
    <header
      class="bg-white bg-opacity-40 backdrop-blur-lg text-black p-3 sticky top-0 z-50"
    >
      <nav>
        <ul
          class="flex justify-center gap-4 flex-wrap *:p-1 *:bg-black *:bg-opacity-20 *:rounded-lg"
        >
          <li><a href="/">HOME</a></li>
          <li><a href=""></a></li>
          <li>
            <a href="https://www.github.com/hameed305" target="_blank"
              >GITHUB</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="container mx-auto p-2 min-h-dvh">
      <h1
        class="bg-clip-text bg-gradient-to-r from-white via-slate-200 to-white text-transparent text-center font-bold text-3xl"
      >
        BOX GENERATOR
      </h1>
      <p class="text-white text-xl text-center mt-2">
        A simple project using loop, fetch api, Math.random function with
        tailwindcss
      </p>
      <section class="mt-4 flex flex-col items-center justify-center">
        <div
          class="flex items-center justify-between p-4 w-full flex-wrap max-md:items-center max-md:justify-center max-md:gap-4"
        >
          <div class="flex items-center justify-center gap-4">
            <input
              class="p-2 bg-white bg-opacity-40 text-black rounded-lg cursor-pointer hover:bg-opacity-80"
              type="button"
              value="CLICK TO GENERATE CARD"
              id="box_generate"
            />
            <div
              class="number_box p-2 bg-slate-500 border border-slate-800 rounded-lg text-white"
            ></div>
          </div>
          <div class="p-2 flex items-center justify-center gap-2 flex-wrap">
            <input
              class="p-2 bg-transparent border-b-2 border-white outline-none focus:ring-transparent placeholder:text-white"
              type="text"
              id="input"
              placeholder="type the number of boxes"
            />
            <input
              class="p-2 bg-white bg-opacity-40 text-black rounded-lg cursor-pointer hover:bg-opacity-80"
              type="button"
              id="generates"
              value="GENERATE"
              name="box_generate"
            />
          </div>
        </div>

        <!-- wrap all your inside this dive -->

        <div
          class="mt-4 flex flex-wrap items-center justify-center gap-4 w-full main_container"
          id="box_container"
        >
          <div
            class="flex flex-col items-center justify-start gap-2 p-2 bg-white bg-opacity-40 border border-white backdrop-blur-lg rounded-lg w-80 min-h-80 hover:bg-opacity-80"
          >
            <img
              src="https://img.freepik.com/premium-psd/plastic-figure-woman-with-shirt-it_1217673-197332.jpg?w=740"
              alt="avatar"
              class="rounded-full size-[150px]"
            />
            <h1 class="text-slate-400 text-center text-2xl font-bold">
              RANDOM NAMES
            </h1>
            <div class="flex items-start justify-center gap-2 w-full">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="red"
                class="bi bi-geo-alt-fill mt-1"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"
                />
              </svg>
              <span class="text-slate-500">Random cities</span>
            </div>
            <div class="flex items-center justify-center gap-2 w-full mt-4">
              <input
                type="button"
                value="Follow"
                class="bg-slate-200 rounded-full px-3 py-2 text-slate-800"
              />
              <input
                type="button"
                value="Message"
                class="bg-slate-200 rounded-full px-3 py-2 text-slate-800"
              />
            </div>
            <p class="text-slate-900 text-center">Random bio</p>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="text-center p-2 w-full bg-white bg-opacity-40 backdrop-blur-lg text-black"
    >
      <p>ALL RIGHTS RESERVED | 2024</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
